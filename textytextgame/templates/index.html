{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Textytext Game{% endblock %}</h1>
{% endblock %}

{% block content %}
  <section>
    <p>This is a text based adventure game. Enter your name to
    start your adventure!</p>
  </section>
  <form method="post">
  <label for="player_name">Enter your name</label>
  <input type="text" name="player_name" id="player_name"/>

  <input type="submit" value="Submit"/>
</form>
{% endblock %}
